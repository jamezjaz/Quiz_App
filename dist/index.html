<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="d-flex justify-content-center">
    <div class="wrapper bg-secondary rounded p-5 m-5">
        <div id="question-con" class="hide">
            <div id="question" class="d-flex justify-content-center py-3"></div>
            <div id="answer-btns" class="my-3 row d-flex justify-content-center">
                <button class="btn col-4 py-2 px-4 my-2 m-2 text-white">Answer 1</button>
                <button class="btn col-4 py-2 px-4 my-2 m-2 text-white">Answer 2</button>
                <button class="btn col-4 py-2 px-4 my-2 m-2 text-white">Answer 3</button>
                <button class="btn col-4 py-2 px-4 my-2 m-2 text-white">Answer 4</button>
            </div>
        </div>
        <div class="main-btns d-flex justify-content-center">
            <button id="start-btn" class="start-btn btn font-weight-bold px-4 m-3">Start</button>
            <button id="next-btn" class="next-btn btn hide font-weight-bold px-4 m-3">Next</button>
        </div>
    </div>
    
    <script src="/dist/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
